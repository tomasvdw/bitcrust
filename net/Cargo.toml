[package]
name = "bitcrust-net"
version = "0.1.0"
authors = [
  "Chris MacNaughton <chris@centaurisolutions.nl>",
  "Tomas van der Wansem <tomas@tomasvdw.nl>"
]

[dependencies]
bitflags = "0.7"
circular = "~0.2"
byteorder = "1"
slog = { version = "1.3.2", features = ["max_level_trace", "release_max_level_info"] }
slog-term = "1.3.2"
multiqueue = "~0.3.2"
# nom = "^2.2"
rand = "0.3"
regex = "*"
ring = "0.12"
rusqlite = "~0.11"
sha2 = "0.5"
encode-derive = {path = "../encode-derive"}

[dependencies.nom]
version = "^2.2"
features = ["verbose-errors", "regexp"]

[dev-dependencies]
env_logger = "0.4.2"